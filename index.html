<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0" />
		<title>Reel News</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="#"
					>Reel News</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-
					target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Sports</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Weather</a
							>
						</li>
					</ul>
					<form class="d-flex">
						<input
							id="searchInput"
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search" />
						<button
							id="search"
							class="btn btn-outline-success"
							type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>Welcome to Reel News (<span id="resultCount">Results</span>)</h1>
			<div class="row content">
				<div
					class="card"
					style="width: 18rem">
					<div class="card-body">
						<h5 class="card-title">Breaking News</h5>
						<h6 class="card-subtitle mb-2 text-muted">News Highlights</h6>
						<p class="card-text">
							Some quick example text to build on the card title and make up the
							bulk of the card's content.
						</p>
						<a
							href="#"
							class="btn btn-primary"
							>Read Article</a
						>
					</div>
					<div class="d-flex justify-content-around">
						<button
							class="btn btn-primary"
							id="prev">
							Previous Page
						</button>
						<button
							class="btn btn-primary"
							id="next">
							Next Page
						</button>
					</div>
				</div>
			</div>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
				crossorigin="anonymous"></script>
			<script>
				let currentPage = 1;
				let currentQuery = 1;
				const fetchNews = async (page, q) => {
					console.log(`Fetching news for ${q}, Page number ${page}...`);

					var url =
						'https://newsapi.org/v2/everything?' +
						'q=' +
						q +
						'&apiKey=0e142e119fdb45c9b09339f0209c8577';

					var req = new Request(url);

					let a = await fetch(req);
					let response = await a.json();
					console.log(response);

					let str = '';
					resultCount.innerHTML = response.totalResults;
					for (let item of response.articles) {
						str =
							str +
							`<div
					class="card"
					style="width: 18rem"item.urlToImage>
				                <img src="${item.urlToImage}" class="card-image-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">${item.title}</h5>
						<h6 class="card-subtitle mb-2 text-muted"></h6>
						<p class="card-text">${item.description}</p>

						<a
							href="${item.url}" target = "_blank"
							class="btn btn-primary"
							>Read Article</a
						>
					</div>
				</div>`;
					}

					document.querySelector('.content').innerHTML = str;
				};

				fetchNews(1, currentQuery, 1);

				next.addEventListener('click', (e) => {
					e.preventDefault();
					currentPage = currentPage = +1;
					let query = searchInput.value;
					currentQuery = query;
					fetchNews(currentPage, query);
				});
				prev.addEventListener('click', (e) => {
					e.preventDefault();
					if (currentPage > 1) currentPage = currentPage = -1;
					currentQuery = query;
					let query = searchInput.value;
					fetchNews(currentPage, currentQuery);
				});
				search.addEventListener('click', (e) => {
					e.preventDefault();
					let query = searchInput.value;
					currentQuery = query;
					fetchNews(1, currentQuery);
				});
			</script>
		</div>
	</body>
</html>
